# App configs
app:
  # App name
  name: ${CHAOS_NAME:-chaos}
  # Env mode (dev or prod)
  mode: ${CHAOS_MODE:-prod}
  # HTTP port
  port: ${CHAOS_PORT:-80}
  # Hostname
  hostname: ${CHAOS_HOSTNAME:-127.0.0.1}
  # TLS configs
  tls:
    status: ${CHAOS_TLS_STATUS:-off}
    crt_path: ${CHAOS_TLS_PEMPATH:-cert/server.crt}
    key_path: ${CHAOS_TLS_KEYPATH:-cert/server.key}

  # Global timeout
  timeout: ${CHAOS_TIMEOUT:-50}

  # Application Database
  database:
      # database driver
      driver: ${CHAOS_DB_DRIVER:-etcd}

      etcd:
        # etcd database name or prefix
        databaseName: ${CHAOS_DB_ETCD_DB:-chaos}
        # etcd username
        username: ${CHAOS_DB_ETCD_USERNAME:- }
        # etcd password
        password: ${CHAOS_DB_ETCD_PASSWORD:- }
        # etcd endpoints
        endpoints: ${CHAOS_DB_ETCD_ENDPOINTS:-http://127.0.0.1:2379}
        # Timeout in seconds
        timeout: 30

  # Log configs
  log:
    # Log level, it can be debug, info, warn, error, panic, fatal
    level: ${CHAOS_LOG_LEVEL:-info}
    # Output can be stdout or abs path to log file /var/logs/chaos.log
    output: ${CHAOS_LOG_OUTPUT:-/var/logs/chaos.log}
    # Format can be json
    format: ${CHAOS_LOG_FORMAT:-json}
